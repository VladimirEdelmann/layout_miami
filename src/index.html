<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <script src="scripts/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body class="page">
    <header class="page__header header">
      <div class="header__cover"></div>
      <menu class="humburger-menu">
        <div class="humburger-menu__container">
          <section class="humburger-menu__header">
            <section class="humburger-menu__logo"></section>
            <div class="humburger-menu__cancel"></div>
          </section>
          <nav class="humburger-menu__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#Home" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#AboutUs" class="nav__link">About us</a>
              </li>
              <li class="nav__item">
                <a href="#CompareBikes" class="nav__link">Compare bikes</a>
              </li>
              <li class="nav__item">
                <a href="#Details" class="nav__link">Details</a>
              </li>
              <li class="nav__item">
                <a href="#Contacts" class="nav__link">Contacts</a>
              </li>
            </ul>
          </nav>
          <a class="humburger-menu__number">+1 234 5555-55-55</a>
          <a
            class="humburger-menu__book"
            href="tel:+1 234 5555-55-55"
          >
            Book a test ride
          </a>
        </div>
      </menu>
      <section class="header__front">
        <section class="header__top">
          <section class="header__logo"></section>
          <section class="header__phone"></section>
          <section class="header__menu"></section>
        </section>
        <section class="header__title">Take the Streets</section>
      </section>
    </header>

    <main class="page__content">
      <section class="movefree">
        <h1 class="title">Move Free</h1>
        <p>Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</p>
      </section>
      <section class="bikes-compare">
        <h1 class="title">Compare Bikes</h1>
        <section class="bikes-compare__container"></section>
      </section>
      <section class="details">
        <h1 class="title">The Details</h1>
        <section class="details__container"></section>
      </section>
      <section class="contact"></section>
    </main>

    <footer class="page__footer"></footer>
  </body>
</html>
